services:
  - type: web
    name: mlb-sun-tracker
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: NEXT_PUBLIC_GA_ID
        value: G-JXGEKF957C
    autoDeploy: true
    plan: starter # Pro account - always on, better performance, no spin-down