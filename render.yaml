services:
  - type: web
    name: mlb-sun-tracker
    runtime: node
    rootDir: .
    buildCommand: echo "Current directory:" && pwd && echo "Directory contents:" && ls -la && echo "Looking for package.json:" && find . -name "package.json" -type f && npm install && npm run build
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: NEXT_PUBLIC_GA_ID
        value: G-JXGEKF957C
      - key: NEXT_PUBLIC_SITE_URL
        value: https://theshadium.com
    autoDeploy: true
    plan: starter # Pro account - always on, better performance, no spin-down